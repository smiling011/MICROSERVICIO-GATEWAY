<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 id="formTitle" class="mb-4 text-center">Nuevo Usuario</h1>

    <form id="userForm" class="card p-4 shadow-sm">
      <input type="hidden" id="id">

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="text" id="telefono" class="form-control" required>
      </div>

      <div class="d-flex justify-content-between">
        <a href="index.html" class="btn btn-secondary">Volver</a>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
  </div>

  <!-- üîπ Aqu√≠ cargas el JS principal -->
  <script src="js/app.js"></script>

  <!-- üîπ Este script permite que se llenen los datos al editar -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuarioEditar = localStorage.getItem("usuarioEditar");

      if (usuarioEditar) {
        const user = JSON.parse(usuarioEditar);

        document.getElementById("id").value = user.id;
        document.getElementById("nombre").value = user.nombre;
        document.getElementById("email").value = user.email;
        document.getElementById("telefono").value = user.telefono;
        document.getElementById("formTitle").textContent = "Editar Usuario";

        // Limpiar localStorage para evitar confusi√≥n al crear uno nuevo
        localStorage.removeItem("usuarioEditar");
      }
    });
  </script>
</body>
</html>
